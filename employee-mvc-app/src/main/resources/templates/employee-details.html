<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="header :: header"></div>

    <div class="container mt-5">
        <h1 class="mb-4">Employee Details</h1>
        
        <div class="card">
            <div class="card-header">
                <h2 class="card-title" th:text="${employee.employee_name}"></h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <img th:src="${employee.profile_image}" alt="Profile Image" class="img-fluid rounded-circle" style="max-width: 150px;" />
                    </div>
                    <div class="col-md-8">
                        <p class="card-text" th:text="'ID: ' + ${employee.id}"></p>
                        <p class="card-text" th:text="'Salary: $ ' + ${employee.employee_salary}"></p>
                        <p class="card-text" th:text="'Annual Salary: $ ' + ${employee.employeeAnualSalary}"></p>
                        <p class="card-text" th:text="'Age: ' + ${employee.employee_age}"></p>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <a href="/employees" class="btn btn-primary">Back to Employee List</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
